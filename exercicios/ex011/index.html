<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <!-- Essa ordem está considerando como base a foto G, se essa ordem de dinamismo for alterada pode ocorrer problemas-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!-- Uma dica, em vez de usar ctrl + c, ctrl + v para mover as linhas de código. Seleciona o código que quer mover e segura Alt, e com as setas para cima e para baixo, você vai colocando o código para onde você quer.-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p> Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- Método 1-->
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG = compatilibilidade de 100% com os navegadores-->
   
    <!-- Método 2-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--- Evitem áudios Wav pois eles são enormes, dificultando a navegação na página-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP#</a></p>
    </audio>
</body>
</html>
