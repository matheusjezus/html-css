<!DOCTYPE html> <!-- Indica que este documento é um documento HTML5 -->
<html lang="pt-br"> <!-- Indica qual o idioma que o site terá -->
<head> <!-- É a área de configurações do seu site -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres a ser utilizado no documento (UTF-8 no nosso caso que é um padrão de caracteres que suporta acentuação) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o site irá ocupar 100% da tela disponível dada pelo navegador, então o body terá uma escala de 1.0, ou seja, ocupará 100% da área disponível do body -->
    <title> Meu primeiro exercício </title> <!-- Título da página -->
</head>
<body> <!-- É a parte do conteúdo do seu site -->
    <h1> Olá, Mundo!</h1> <!-- Se trata de um "heading", ou seja, cabeçalho. Vai de 1 a 6 se não me engano, variando os tamanhos-->
    <hr>
    <p> Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- tag referente ao Parágrafo -->
    <p> Este é um momento único! Estou criando um site!</p>
</body>
</html>
